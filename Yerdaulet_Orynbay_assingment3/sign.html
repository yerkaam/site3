    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="md:flex">
        <div class="p-10 md:w-6/12">

            </div>
            <div class="mb-10">
                <p class="font-bold text-lg">E-mail</p>
                <input type="email" class=" w-full p-[10px] border-[1px] border-gray-400" placeholder="Jhon@example.com">
                </div>
                <div class="mb-10">
                    <p class="font-bold text-lg">Password</p>
                    <div class=" w-full p-[10px] border-[1px] border-gray-400 flex justify-between">

                    </div>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="h-[15px] w-[15px] mr-5">
                        <p class="font-bold text-xs"> By creating an account on Fiber, you agree to the <span class="text-xs font-bold text-indigo-800 underline">Terms & Conditions.</span></p>
                    </div>
                  <button class="my-10  w-full bg-indigo-600 text-white h-10">Create Fiber Account</button>  
                  <div class="text-center">
                    <p class=" text-xs"> Already have an account? <span class="text-xs font-bold text-indigo-800 underline">sign in</span></p>
                  </div>
        </div>
        </div>
        <div class="hidden md:block bg-indigo-800 md:w-6/12 ">
            <div class="flex justify-center items-center pt-20 pb-10">
            <img class="w-10/12 " src="Assets/Sign Up Image.png" alt="">
            </div>
            <div class="w-8/12 mx-auto text-center">

            <p class="text-gray-300">Crafted by a team of proffesional designer, our templates are eunparalleled in the mraket</p>
            <div class="mt-5 flex space-x-2 justify-center">
                <div class="py-[8px] px-[8px] rounded-xl bg-white"></div>
                <div class="py-[8px] px-[8px] rounded-xl bg-gray-300"></div>
                <div class="py-[8px] px-[8px] rounded-xl bg-gray-300"></div>
                <div class="py-[8px] px-[8px] rounded-xl bg-gray-300"></div>
            </div>
        </div>
        
        </div>
    </div>
